<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>CSS-task14-1</title>
    <link rel="stylesheet" href="../../css-reset.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/module.css">
    <link rel="stylesheet" href="../sass/task14-1.css">
</head>
<body>
<div class="box">
    <div class="pack">
        <div class="four-row service-none">
            <div class="service">客服热线: 010-594-78634</div>
        </div>
        <div class="eight-row">
            <div class="nav-img">
                <img src="../images/1-task8.png">
                <img src="../images/2-task8.png">
                <img src="../images/3-task8.png">
            </div>
        </div>
    </div>
</div>
<header>
    <div class="box">
        <div class="nav-pack">
            <img src="../images/25-task8.png" class="header-left">
            <nav class="navbar-right">
                <input type="checkbox" id="nav-toggle" class="nav-toggle"/>
                <label for="nav-toggle">
                <span class="menu-icon">
                    <img src="../images/26-task8.png">
                </span>
                </label>
                <ul class="nav-list">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">职业</a></li>
                    <li><a href="#">推荐</a></li>
                    <li><a href="#">关于</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../images/24-task8.png" alt="First slide">
        </div>
        <div class="item">
            <img src="../images/24-task8.png" alt="Second slide">
        </div>
        <div class="item">
            <img src="../images/24-task8.png" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>
</div>
</body>
</html>
