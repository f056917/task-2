<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文档的标题</title>
    <style type="text/css">
        h1,h2,h3,h4,h5,h6 {
            color: green;
        }
        li strong {
            font-style: italic;
            font-weight: normal;
        }
        strong {
            color: red;
        }

        h2 {
            color: red;
        }

        h2 strong {
            color: blue;
        }
        #sidebar {
            font-style: italic;
            text-align: right;
            margin-top: 0.5em;
            color: blue;
        }
        p {background-color: darkturquoise; padding: 20px;}
    </style>
</head>
<body >
<a name="up">顶部</a>
<h1 align="center">一级标题</h1>
<h2>一级标题</h2>
<h3>一级标题</h3>
<h4>一级标题</h4>
<h5>一级标题</h5>
<h6 id="sidebar">六级标题</h6>
<ol>
    <li><strong>测试上下文派生器</strong></li>
</ol>
The strongly emphasized word in this paragraph is <strong>red</strong>
<h2>This subhead is also red.</h2>
<h2>The strongly emphasized word in this subhead is <strong>blue</strong>.</h2>
<p align="center">Hello World!</p>
<center>
雕 栏 玉 砌 应 犹 在
<hr size="5" width="60%" color="blue">
        只是朱颜改
</center>
<b><u><i>这是一个HTML语言的&lt;p&gt;标签</i></u></b><br>
