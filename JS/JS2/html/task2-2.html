<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>JS-Task2-2</title>
    <link rel="stylesheet" href="../css/task2-2.css">
</head>
<body>
<header>
    <input type="button" class="header-left" onclick="back()">
    <p>参数设置</p>
    <input type="button" class="header-right">
</header>
<main>
    <div class="role">
        <div class="role-left">
            <p>玩家配比</p>
        </div>
        <div class="role-right">
            <div class="view"></div>
            <div class="setting">
                <input type="button" value="点击设置" onclick="set()">
                <img src="../images/set.png">
            </div>
        </div>
    </div>
    <div class="keyword">
        <input type="text" placeholder="水民词组">
        <input type="text" placeholder="幽灵词组">
    </div>
    <div class="people">
        <div class="in">
            <p>玩家人数</p>
            <input type="number" id="num">
            <p>人</p>
        </div>
        <div class="progress">
            <button type="button" class="minus" id="minus"></button>
            <input type="range" min="4" max="18" id="progress">
            <button type="button" class="add" id="add"></button>
        </div>
    </div>
    <div class="footer">
        <input type="button" value="去发牌" onclick="aaa()">
    </div>
</main>
<script src="../js/task2-2.js"></script>
</body>
</html>
