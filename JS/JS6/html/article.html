<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/article.css">
</head>
<body>
<main>
    <div class="options">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="col-md-4">发布时间</span>
                    <div class="col-md-8">
                        <input>
                    </div>
                </div>
                <div class="col-md-4">
                    <span class="to col-md-4"></span>
                    <div class="col-md-8">
                        <input>
                    </div>
                </div>
                <div class="col-md-4">
                    <span class="col-md-4">类型</span>
                    <div class="col-md-8">
                        <select>
                            <option>全部</option>
                            <option>找首位banner</option>
                            <option>找职位banner</option>
                            <option>找精英banner</option>
                            <option>行业大图</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="type col-md-4">
                    <span class="col-md-4">类型</span>
                    <div class="col-md-8">
                        <select>
                            <option>全部</option>
                            <option>草稿</option>
                            <option>上线</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="operation">
                        <button>清空</button>
                        <button>搜索</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="article">
        <div class="title">
            <p>Article列表</p>
            <button>+新增</button>
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>图片</th>
                <th>类型</th>
                <th>发布时间</th>
                <th>修改时间</th>
                <th>发布者</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
</main>
</body>
</html>
