<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin-top: 2rem;
        }
    </style>
</head>
<body ng-app="App">
<div ng-controller="demoCtrl">
    <div id="div1">
        <!--<p>请输入说明...</p>-->
    </div>
    <div id="div2">
        <p>请输入说明...</p>
    </div>

    <div id="div3">
        <p>第二个编辑器</p>
    </div>

    <button id="btn1" ng-click="btn1()">获取html</button>
    <button id="btn2" ng-click="btn2()">获取text</button>
</div>



<script src="angular.min/angular.min.js"></script>
<script src="wangEditor/wangEditor.min.js"></script>
<script>
    angular.module('App', [])
        .controller('demoCtrl', function ($scope) {

            //wangEditor富文本编辑器
            var E = window.wangEditor;
            var editor1 = new E('#div1','#div2');
            // 或者 var editor = new E( document.getElementById('editor'))
            editor1.create();

            var editor2 = new E('#div3');
            editor2.create();

            $scope.btn1 = function () {
                console.log(editor2.txt.html());
            }
        })
</script>
</body>
</html>
