<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="App">
<div ng-controller="demoCtrl">
    <div id="div1">
        <!--<p>请输入说明...</p>-->
    </div>
    <div id="div2">
        <p>请输入说明...</p>
    </div>
</div>

<div id="div3">
    <p>第二个编辑器</p>
</div>

<script src="angular.min/angular.min.js"></script>
<script src="wangEditor/wangEditor.min.js"></script>
<script>
    angular.module('App', [])
        .controller('demoCtrl', function () {

            //wangEditor富文本编辑器
            var E = window.wangEditor;
            var editor1 = new E('#div1','#div2');
            // 或者 var editor = new E( document.getElementById('editor'))
            editor1.create();

            var editor2 = new E('#div3');
            editor2.create();
        })
</script>
</body>
</html>
