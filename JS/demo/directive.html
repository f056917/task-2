<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directive</title>
</head>
<body ng-app="App">
<div ng-controller="directiveCtrl">
    <div class="demo1"></div>
</div>


<script src="angular.min/angular.min.js"></script>
<script>
    angular.module('App', [])
        .directive('demo1', function () {
            return {
                restrict: "C",
                template: "<h1>测试angular自定义指令</h1>"
            }
        })
</script>
</body>
</html>
