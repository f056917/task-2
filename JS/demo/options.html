<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="opApp">
<div ng-controller="optionsCtrl">
    <div>{{option}}</div>

    <select ng-options="v.value as v.name for v in data" ng-model="option">
        <option value="">请选择</option>
    </select>
</div>

<script src="angular.min/angular.min.js"></script>
<script>
    angular.module('opApp', [])
        .controller('optionsCtrl', function ($scope) {
            $scope.option = 'beijing';
            $scope.data = [
                {name: '广东', value: 'guangdong'},
                {name: '上海', value: 'shanghai'},
                {name: '北京', value: 'beijing'}
            ]
        })
</script>
</body>
</html>
