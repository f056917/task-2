<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<div id="div">
    <p id="p">段落文本内容
        <input type="button" value="点击" id="btn"/>
    </p>
</div>
<script>
    var div = document.getElementById("div");
    var p = document.getElementById("p");
    var btn = document.getElementById("btn");
    div.onclick = function () {
        alert("div");
    };
    p.onclick = function () {
        alert("p");
    };
    btn.onclick = function () {
        alert("btn");
    }
</script>
</body>
</html>
