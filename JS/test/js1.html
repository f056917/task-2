<!doctype html>
<html>
<head>
    <meta charset="gb2312">
    <title>第一页</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <style>
        #slider{width:200px;display:inline-block;margin:0px 20px}
        #slider2{width:200px;display:inline-block;margin:0px 20px}
    </style>
    <style type="text/css">
        <!--
        body {
            font: 100%/1.4 Verdana, Arial, Helvetica, sans-serif;
            background-color: #42413C;
            margin: 0;
            padding: 0;
            color: #000;
        }
        table{border-collapse:collapse;}
        td{background:#F2F2F2;border:solid 1px #CCCCCC;}
        /* ~~ 元素/标签选择器 ~~ */
        ul, ol, dl { /* 由于浏览器之间的差异，最佳做法是在列表中将填充和边距都设置为零。为了保持一致，您可以在此处指定需要的数值，也可以在列表所包含的列表项（LI、DT 和 DD）中指定需要的数值。请注意，除非编写一个更为具体的选择器，否则您在此处进行的设置将会层叠到 .nav 列表。 */
            padding: 0;
            margin: 0;
        }
        h1, h2, h3, h4, h5, h6, p {
            margin-top: 0;     /* 删除上边距可以解决边距会超出其包含的 div 的问题。剩余的下边距可以使 div 与后面的任何元素保持一定距离。 */
            padding-right: 15px;
            padding-left: 15px; /* 向 div 内的元素侧边（而不是 div 自身）添加填充可避免使用任何方框模型数学。此外，也可将具有侧边填充的嵌套 div 用作替代方法。 */
        }
        a img { /* 此选择器将删除某些浏览器中显示在图像周围的默认蓝色边框（当该图像包含在链接中时） */
            border: none;
        }
        /* ~~ 站点链接的样式必须保持此顺序，包括用于创建悬停效果的选择器组在内。 ~~ */
        a:link {
            color: #42413C;
            text-decoration: underline; /* 除非将链接设置成极为独特的外观样式，否则最好提供下划线，以便可从视觉上快速识别 */
        }
        a:visited {
            color: #6E6C64;
            text-decoration: underline;
        }
        a:hover, a:active, a:focus { /* 此组选择器将为键盘导航者提供与鼠标使用者相同的悬停体验。 */
            text-decoration: none;
        }
        /* ~~ 此固定宽度容器包含所有其它元素 ~~ */
        .container {
            width: 90%;
            background-color: #FFF;
            margin: 0 auto; /* 侧边的自动值与宽度结合使用，可以将布局居中对齐 */
        }
        /* ~~ 这是布局信息。 ~~
        1) 填充只会放置于 div 的顶部和/或底部。此 div 中的元素侧边会有填充。这样，您可以避免使用任何“方框模型数学”。请注意，如果向 div 自身添加任何侧边填充或边框，这些侧边填充或边框将与您定义的宽度相加，得出 *总计* 宽度。您也可以选择删除 div 中的元素的填充，并在该元素中另外放置一个没有任何宽度但具有设计所需填充的 div。
        */
        .content {
            padding: 10px 0;
        }
        /* ~~ 其它浮动/清除类 ~~ */
        .fltrt {  /* 此类可用于在页面中使元素向右浮动。浮动元素必须位于其在页面上的相邻元素之前。 */
            float: right;
            margin-left: 8px;
        }
        .fltlft { /* 此类可用于在页面中使元素向左浮动。浮动元素必须位于其在页面上的相邻元素之前。 */
            float: left;
            margin-right: 8px;
        }
        .clearfloat { /* 如果从 .container 中删除了 overflow:hidden，则可以将此类放置在 <br /> 或空 div 中，作为 #container 内最后一个浮动 div 之后的最终元素 */
            clear:both;
            height:0;
            font-size: 1px;
            line-height: 0px;
        }
        .content form table {
            color: #000;
            background-color: #FFF;
            height: auto;
            width: auto;
        }
    </style></head>
<body>



            <table width="90%" border="0" align="center" cellpadding="1">
                <tr>
                    <td width="672" valign="middle">
                        <input name="C_Rejection" id="C_Rejection" type="text" value="4" />
                        <input type="button" value="-" />
                        <div id="slider2"></div>
                        <input type="button" value="+" />
                    </td>
                </tr>
            </table>



<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script>
    $(function s1() {
        $("#slider2").slider({ max: 18, min: 4, step: 1, change: function s1(e, ui) { $('#C_Rejection').val(ui.value.toFixed(1)); }, value: parseFloat($('#C_Rejection').val()) || 0/*初始化值，不设置默认为0*/ });
        $("#slider2").closest('td').find('input[type="button"]').click(function s1() {
            var v = $("#slider2").slider('value'), opt = $("#slider2").slider('option');
            v = eval(v + this.value + opt.step);
            if (v < opt.min) v = opt.min; else if (v > opt.max) v = opt.max;
            $("#slider2").slider('value', v);
            $('#C_Rejection').val(v.toFixed(1)); //浮点计算js可能会导致精度出错，需要toFixed转下精度
        });
    });
</script>


</body>
</html>
